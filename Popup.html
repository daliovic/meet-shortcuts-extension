<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family: "Outfit", system-ui, -apple-system, sans-serif;
        margin: 0;
      }

      .shortcut-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        margin: 8px 0;
        background: #f1f5f9;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        user-select: none;
      }

      .shortcut-item:hover {
        background: #e2e8f0;
      }

      .shortcut-item:active,
      .shortcut-item-active {
        transform: scale(0.98);
        background: #cbd5e1;
      }

      .shortcut-left {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .shortcut-icon {
        width: 20px;
        height: 20px;
      }

      .shortcut-code {
        background: #e2e8f0;
        padding: 4px 8px;
        border-radius: 4px;
        font-family: monospace;
        font-size: 12px;
      }

      .title {
        font-size: 16px;
        font-weight: bold;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .title-icon {
        width: 24px;
        height: 24px;
      }

      .note {
        font-size: 12px;
        color: #64748b;
        margin-top: 16px;
      }

      .configure-link {
        display: block;
        margin-top: 8px;
        color: #4285f4;
        text-decoration: none;
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .configure-link:hover {
        background-color: #f1f5f9;
      }

      .rate-link {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-top: 12px;
        padding: 8px;
        background: #f8f9fa;
        border-radius: 6px;
        color: #1a73e8;
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s;
      }

      .rate-link:hover {
        background: #e8f0fe;
        transform: translateY(-1px);
      }

      .rate-link svg {
        width: 16px;
        height: 16px;
        fill: #fbbc04;
      }

      .not-set {
        color: #64748b;
        font-style: italic;
      }

      #toast {
        position: fixed;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%) translateY(100%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px 16px;
        border-radius: 4px;
        font-size: 12px;
        transition: transform 0.3s ease-out;
        pointer-events: none;
        display: none;
      }

      #toast.show {
        transform: translateX(-50%) translateY(0);
      }
      #caption {
        display: block;
        text-align: center;
        margin-top: 8px;
        color: #26be26;
        text-decoration: none;
        font-size: 12px;
        font-weight: 600;
      }

      /* Active meeting indicator styles */
      #meeting-indicator {
        margin: 8px 0;
        padding: 8px;
        background: #e6f4ea;
        border-radius: 4px;
        border: 1px solid #34a853;
      }

      .active-meeting {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .active-meeting span {
        color: #34a853;
        font-weight: 500;
      }

      .go-to-meeting {
        background: #34a853;
        color: white;
        border: none;
        padding: 4px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        transition: background-color 0.2s;
      }

      .go-to-meeting:hover {
        background: #2d9047;
      }

      /* RTL Support */
      [dir="rtl"] .shortcut-left {
        flex-direction: row-reverse;
      }

      [dir="rtl"] .configure-link {
        text-align: right;
      }
      #message {
        font-family: "Cairo", sans-serif;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #message img {
        width: 20px;
        height: 20px;
        vertical-align: middle;
        margin-right: 5px;
      }
    </style>
  </head>
  <body dir="auto">
    <div class="title">
      <svg class="title-icon" viewBox="0 0 24 24">
        <path
          fill="#4285f4"
          d="M19 4H5c-1.11 0-2 .9-2 2v12c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H5V6h14v12z"
        />
        <path fill="#4285f4" d="M7 8h2v2H7zm4 0h2v2h-2zm4 0h2v2h-2z" />
      </svg>
      <span data-i18n="extName"></span>
    </div>

    <div id="shortcuts-container">
      <!-- Shortcuts will be inserted here by JavaScript -->
    </div>

    <div class="note">
      <span data-i18n="globalShortcuts"></span>
    </div>
    <a href="#" class="configure-link" data-i18n="configureShortcuts"></a>
    <span id="message"> <img src="ps.svg" alt="" />صلّ على رسول الله </span>

    <!-- <div id="toast"></div> -->

    <script src="popup.js"></script>
  </body>
</html>
